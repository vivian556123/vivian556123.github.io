baseURL = 'https://vivian556123.github.io/'
languageCode = 'en-us'
title = 'Leying Zhang'
theme = "researcher"
publishDir="docs"

[params]
  author = "Leying Zhang"
  description = "A simple monospaced resume theme for Hugo."
  favicon = "favicon.ico"  # path to a .ico to use as favicon
  logo = ""  # url or path to a logo to put in the header
  [params.footer]
    text = "By Leying Zhang"
    url = "https://github.com/ojroques/hugo-researcher"
  [params.style]  # appearance options (can be omitted)
    fontFamily = "Inconsolata"
    pageWidth = "750px"
    avatarSize = "90px"
    colorBlack = "#222222"
    colorRed = "#dc3545"
  [[params.socialIcons]]
    icon = "fas fa-envelope"
    title = "E-mail"
    url = "zhangleying@sjtu.edu.cn"

[permalinks]
  "/" = "/:filename"

[menu]
  [[menu.main]]
    name = "中文"
    url = "/about"
    weight = 1
  [[menu.main]]
    name = "Pubs"
    url = "/pub"
    weight = 2
  [[menu.main]]
    name = "Contact"
    url = "/contact"
    weight = 3

[markup.goldmark.renderer]
  unsafe = true  # allow raw HTML in markdown files